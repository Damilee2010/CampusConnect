<form class="login">
<div class="header">
     <h2>LOGIN</h2>
    <p>Login as a student, staff or guest to access your account.</p>
      
</div>
<div class="email">
    <label for="email">Email Address</label>
    <input type="email" placeholder="Enter your email" required="true">
</div>
<div class="password">
    <label for="password">Password</label>
    <input type="password" placeholder="Enter your password" required>
</div>

<div class="person">
    <label for="person">Login as:</label>
    <select name="person" id="">
        <option value="" id="student" name="person">Student</option>
        <option value="" id="staff" name="person">Staff</option>
        <option value="" id="guest" name="person">Guest</option>
    </select>
</div>
<div class="remember-me">
    <div class="remember">
        <input type="checkbox">
        <label for="remember">Remember me</label>
    </div>

    <a href="#" class="forgot-password">Forgot password?</a>
</div>
<button class="submit-btn" id="signup"><a href="home.html" >Login</a></button>
<p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
</form>
<script src="script.js"></script>
</body>
